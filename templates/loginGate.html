
{% block content %}
    <div>
        <form action = "/gates/login/confirm" method="POST">
            Gate ID: 
            <textarea id="id" name="id" rows="1" cols="12"></textarea>
            Gate Name: 
            <textarea id="gate_location" name="gate_location" rows="1" cols="12"></textarea>
            Gate Secret:
            <textarea id="gate_secret" name="gate_secret" rows="1" cols="12"></textarea>
            <p> press the submit button to store the file on the server</p>
            <input type="submit">
        </form>
    </div>
{% endblock %}
